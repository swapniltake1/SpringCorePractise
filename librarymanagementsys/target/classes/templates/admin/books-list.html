<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <h1>List of Books</h1>
    <table>
        <thead>
            <tr>
                <th>Book Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
				<td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
