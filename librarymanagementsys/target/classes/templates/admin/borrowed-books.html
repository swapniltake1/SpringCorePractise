<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
</head>
<body>
    <h1>Students with Borrowed Books</h1>
    <table>
        <tr>
			<th>Student ID</th>
            <th>Student Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="student : ${studentsWithBooks}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td>
        <a th:href="@{'/admin/student-info/' + ${student.id}}">View Info</a>
    </td>
</tr>
    </table>
</body>
</html>
